<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Govert's Gezichtengenerator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div id="container">
        <h1>Govert's Gezichtengenerator</h1>        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Afbeelding:</th>
                    <th scope="col">Voornaam:</th>
                    <th scope="col">Achternaam:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="image"><img id="picture" width="128" height="128" src="images/default.png"></td>
                    <td class="firstName"></td>
                    <td class="lastName"></td>
                </tr>
            </tbody>
        </table>
        <button id="generator" class="btn btn-primary" onclick="retrieveData('https://randomuser.me/api/')">Govert, geef me een gezicht.</button>
    </div>
    
    <script src="javascript/main.js"></script>
    <script src="javascript/classes/person.class.js"></script>
    <script src="javascript/classes/retriever.class.js"></script>
</body>
</html>
