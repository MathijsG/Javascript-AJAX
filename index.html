<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FBI databank</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <img id="logo" src="images/logo.png"><h1>FBI-databank</h1> 
        <table id="userTable" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Afbeelding:</th>
                    <th scope="col">Voornaam:</th>
                    <th scope="col">Achternaam:</th>
                    <th scope="col">Geslacht:</th>
                    <th scope="col">Geboortedatum:</th>
                    <th scope="col">Woonplaats:</th>
                    <th scope="col">Land:</th>
                </tr>
            </thead>
            <tbody id="tableOutput">
            </tbody>
        </table>
        <button id="generator" class="btn btn-primary">Geef resultaten weer</button>
        <label for="amount">Hoeveelheid resultaten:</label>
        <input type="number" name="amount" id="amount" min="1" max="99" maxlength="2" value="1">
    </div>
    
    <script src="javascript/main.js"></script>
    <script src="javascript/classes/person.class.js"></script>
    <script src="javascript/classes/retriever.class.js"></script>
</body>
</html>
